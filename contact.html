      <span>פבל גרבר</span>

<main class="container">

<section class="surface2">
  <h1>צור קשר</h1>
  <p class="muted">כל פרויקט מתחיל בשיחה. להבין מי אתה, מה חשוב לך, ואיך האתר יכול לעזור לך להביא לקוחות. משם אני בונה אתר ברור, נעים לעין, כזה שקל ללקוחות להבין וקל לך לנהל.</p>

  <form class="form" action="#" method="post">
    <div class="form-row">
      <div class="field">
        <label for="name">שם</label>
        <input id="name" name="name" type="text" placeholder="שם + שם משפחה">
      </div>

      <div class="field">
        <label for="email">אימייל</label>
        <input id="email" name="email" type="email" placeholder="pavel@example.com">
      </div>
    </div>

    <div class="field">
      <label for="topic">נושא</label>
      <select id="topic" name="topic">
        <option>כללי</option>
        <option>בניית אתר</option>
        <option>שיתוף פעולה</option>
      </select>
    </div>

    <div class="field">
      <label for="message">הודעה</label>
      <textarea id="message" name="message" placeholder="כתוב כאן..."></textarea>
    </div>

    <button class="button primary" type="submit">שלח</button>
  </form>
</section>

</main>

  </div>
</footer>
